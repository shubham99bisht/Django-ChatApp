{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Chat Room: {{ room_name }}</h1>

    <div id="chatMessages" class="card mb-3" style="overflow-y: scroll;height: 75vh;">
      <div class="card-body d-flex justify-content-between" style="overflow-y: auto;">
        <div class="row">
            {% for message in chat_messages %}
                <div class="col-4 d-{% if message.sender == current_user %}block{%else%}none{% endif %}"></div>
                <div class="col-8">
                    <div class="message mb-3 {% if message.sender == current_user %}self float-end{% endif %}">
                        <div class="message-content">
                        <p>{{ message.content }}</p>
                        <small>{{ message.timestamp }}</small>
                        </div>
                    </div>
                </div>
                <div class="col-4 d-{% if message.sender == current_user %}none{%else%}block{% endif %}"></div>
            {% endfor %}
        </div>
      </div>
      <div class="card-footer">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" placeholder="Type your message..." autofocus />
          <div class="input-group-append">
            <button type="button" class="btn btn-primary"><i class="fa fa-paper-plane-o fa-fw"></i><span class="d-none d-sm-inline"> Send</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('messageInput');
    const chatMessages = document.getElementById('chatMessages');

    chatForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const message = messageInput.value.trim();
      if (message !== '') {
        // Send the message to the server or perform desired action
        messageInput.value = '';
      }
    });
  </script>

  <style>
    .message {
      display: flex;
      margin-bottom: 10px;
    }

    .message-content {
      padding: 10px;
      border-radius: 10px;
      background-color: #f0f0f0;
    }

    .self .message-content {
      align-self: flex-end;
      background-color: #e2f3ff;
    }

    .text-left, .text-right {
        margin-top: auto;
    }
    .text-left {
        margin-bottom: 20px;
    }
    
  </style>
{% endblock %}
